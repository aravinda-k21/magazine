<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:linear-gradient(to top, #99ccff 0%, #ffffff 100%);
        }
        .magazine-cover {
            position: relative;
            width: 600px;
            height: 625px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            text-align: center;
            overflow: hidden;
            border: 4px solid black;
            border-radius: 5px;
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Freestyle Script ;
            font-size: 80px;
            font-weight: 700;
            color: black;
            text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.278);
        }
        .tagline{
          position:absolute;
          top:100px;
          left:50%;
          font-family: Freestyle Script;
          font-size:25px;
          font-weight:400;
          color:#000000;
          text-shadow: 1px 1px rgba(0,0,0,0.278);
        }
        .headline {
            position: absolute;
            bottom: 85px;
            left: 20px;
            font-size: 18px;
            font-weight: 300;
            color: BLACK;
        }
        .caption {
            position: absolute;
            bottom: 50px;
            left: 20px;
            font-size: 15px;
            color:black;
        }
        .decorative-line {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 85%;
            height: 1px;
            background: #000000;
            opacity: 0.7;
        }
        .fashion-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 1;
        }
        .subscribe-btn {
          position:absolute;
          bottom:1;
          left:40%;
          padding: 6px 5px;
          background:#aed6f1 ;
          color: black;
          font-size: 12px;
          cursor: pointer;
          transition: 0.3s;
        }
        .subscribe-btn:hover {
            background:#2980b9 ;
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <img class="fashion-image" src="porsche motioncut.jpg" alt="cars">
        <div class="title">PORSCHE</div>
        <div class="tagline">There is no substitute</div>
        <div class="headline">THE 502-HORSEPOWER 911 GTR-3ðŸ”¥</div>
        <div class="caption">Adrenaline rush guaranteedâ€”fast car, bold design & ultimate power!</div>
        <div class="decorative-line"></div>
        <button class="subscribe-btn">Subscribe Now</button>
    </div>
</body>
</html>
